<html>
    <head>
        <title>blurb.cloud</title>
        <link rel="icon" type="image/png" href="/static/favicon32.png">
        <link href="/static/quill-1.3.6.snow.css" rel="stylesheet">
        <style>.ql-editor { letter-spacing: 1px; line-height: 1.4; height: auto; }
        #quill { height: auto; }
        </style>
        <script src="/static/quill-1.3.6.min.js"></script>
        <script src="/static/editorFuncs.js"></script>
    </head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <body>
        <form action="/blurb/{{.Id}}" method="POST" target="_self">
            <div id="formstuff">
                <input type="submit" value="Post this Blurb"></input>
                <textarea type="text" name="text">{{.Text}}</textarea>
                <div id="quill"></div>
            </div>
        </form>
        <script type="text/javascript">
            // FIXME: interacts badly with quotes in the inline styles
            initQuill("{{.Text}}")
        </script>
    </body>
</html>
