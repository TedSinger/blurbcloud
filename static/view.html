<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>blurb.cloud</title>
        <link rel="icon" type="image/png" href="/static/favicon32.png">
        <script type="text/javascript" src="/static/mithril.min.js"></script>
        <script type="text/javascript" src="/static/viewFuncs.js"></script>
        <script src="/static/quill-1.3.6.min.js"></script>
        <link href="/static/quill-1.3.6.snow.css" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
    </head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <body>
        <div id="all">
            <div id="navbox">
                <img src="data:image/png;base64, {{.Png}}" alt="qrcode link to this page"></img>
            </div>
            <div id="blurb">
                {{.AsInnerHTML}}
            </div>
        </div>
    </body>
    <script type="text/javascript">
        b = new BlurbHolder("/blurb/{{.Id}}", {{.Version}});
        fitText();
        document.addEventListener("DOMContentLoaded", function () {
            rawurl = "/raw/{{.Id}}";
            streamurl = "/stream/{{.Id}}"
            watchUpdates(rawurl, streamurl, (x) => {b.useText(x)});
        });
    </script>
</html>
